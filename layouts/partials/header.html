<header class="fixed top-0 w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm z-50 border-b border-gray-200 dark:border-gray-700">
  <div class="container mx-auto px-4 py-4">
      <nav class="flex justify-between items-center">
          <div class="font-bold text-xl">
              <a href="/" class="hover:text-blue-600 transition-colors">{{ .Site.Params.author }}</a>
          </div>
          
          <!-- Mobile menu button -->
          <button id="mobileMenuToggle" class="md:hidden">
              <i class="fas fa-bars"></i>
          </button>
          
          <!-- Desktop menu -->
          <div class="hidden md:flex space-x-6">
              {{ range .Site.Menus.main }}
              <a href="{{ .URL }}" class="hover:text-blue-600 transition-colors">{{ .Name }}</a>
              {{ end }}
              <button id="darkModeToggle" class="hover:text-blue-600 transition-colors">
                  <i class="fas fa-moon dark:fa-sun"></i>
              </button>
          </div>
          
          <!-- Mobile menu -->
          <div id="mobileMenu" class="hidden absolute top-full left-0 w-full bg-white dark:bg-gray-900 border-b md:hidden">
              <div class="p-4 space-y-2">
                  {{ range .Site.Menus.main }}
                  <a href="{{ .URL }}" class="block hover:text-blue-600 transition-colors">{{ .Name }}</a>
                  {{ end }}
              </div>
          </div>
      </nav>
  </div>
</header>
