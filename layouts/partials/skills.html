<section id="skills" class="py-20 bg-gray-50 dark:bg-gray-900">
  <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-16">Skills & Tools</h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
          {{ range .Site.Data.skills.categories }}
          <div class="bg-white dark:bg-gray-800 rounded-lg p-6">
              <h3 class="text-xl font-bold mb-4 text-center">{{ .name }}</h3>
              <div class="grid grid-cols-2 gap-4">
                  {{ range .items }}
                  <div class="text-center">
                      <i class="{{ .icon }} text-2xl mb-2 text-blue-600"></i>
                      <div class="text-sm">{{ .name }}</div>
                  </div>
                  {{ end }}
              </div>
          </div>
          {{ end }}
      </div>
  </div>
</section>
