<section id="projects" class="py-20 bg-white dark:bg-gray-800">
  <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-16">Featured Projects</h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
          {{ range .Site.RegularPages }}
          {{ if eq .Section "projects" }}
          <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-6 hover:shadow-lg transition-shadow">
              <div class="mb-4">
                  <h3 class="text-xl font-bold mb-2">{{ .Title }}</h3>
                  <p class="text-gray-600 dark:text-gray-300">{{ .Params.description }}</p>
              </div>
              <div class="mb-4">
                  <div class="flex flex-wrap gap-2">
                      {{ range .Params.technologies }}
                      <span class="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 px-2 py-1 rounded text-sm">{{ . }}</span>
                      {{ end }}
                  </div>
              </div>
              <div class="flex space-x-4">
                  {{ if .Params.demo_url }}
                  <a href="{{ .Params.demo_url }}" class="text-blue-600 hover:underline" target="_blank">Live Demo</a>
                  {{ end }}
                  {{ if .Params.github_url }}
                  <a href="{{ .Params.github_url }}" class="text-gray-600 hover:underline" target="_blank">GitHub</a>
                  {{ end }}
              </div>
          </div>
          {{ end }}
          {{ end }}
      </div>
  </div>
</section>
